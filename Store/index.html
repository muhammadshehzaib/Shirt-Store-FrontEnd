<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Document</title>
  </head>
  <body>
    <header>
      <div class="custom-container">
        <!--  Start navbar  -->
        <nav class="navbar">
          <!-- LOGO -->
          <img src="./images/ATTICA-LOGOTYPE-F 1 (1).png" alt="Company_Logo" />
          <!-- NAVIGATION MENU -->
          <ul class="nav-links">
            <!-- NAVIGATION MENUS -->
            <div class="menu">
              <li><a href="/" class="store-link">Store</a></li>
              <li><a href="/" class="customer-link">Customer Care</a></li>
              <li class="services">
                <a href="/"
                  ><img src="./images/cart (2).png" alt="Cart img"
                /></a>
              </li>
            </div>
          </ul>
        </nav>
        <!--  End navbar  -->
      </div>
    </header>
    <!-- hero section starts  -->
    <div class="model-img-section">
      <img
        class="model-img-section"
        src="./images/Header Image.jpg"
        alt="model picture"
      />
    </div>
    <div class="jacket-header-text">
      <div class="attica-co-original-text">ATTICA CO ORIGINAL</div>
      <h1 class="jacket-text">JACKET</h1>
      <img src="./images/ATTICA-MARK-SHAPE-WHITE 5 (1).png" alt="" />
    </div>
    <!-- jacket product image section -->
    <div class="pure-g">
      <div class="pure-u-1-3">
        <img src="./images/Aphrodite 1.jpg" alt="model with jacket" />
        <div>
          <p class="apollo-stand-collar jacket-name">
            Apollo Stand Collar Jacket
          </p>
          <p class="jacket-price">$1099 CAD</p>
        </div>
      </div>
      <div class="pure-u-1-3">
        <img src="./images/Athena 1.jpg" alt="model with jacket" />
        <div>
          <p class="ares-collared jacket-name">Ares Collared Jacket</p>
          <p class="jacket-price">$1099 CAD</p>
        </div>
      </div>
      <div class="pure-u-1-3">
        <img src="./images/Hera 3.jpg" alt="model with jacket" />
        <div>
          <p class="zeus-hooded jacket-name">Zeus Hooded jacket</p>
          <p class="jacket-price">$1099 CAD</p>
        </div>
      </div>
    </div>
    <!-- footer section starts here -->
    <div class="footer-section">
      <div class="footer-icons-logo">
        <i class="fa-brands fa-instagram">
          <svg
            class="arrow"
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 448 512"
          >
            <!--! Font Awesome Pro 6.0.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2022 Fonticons, Inc. -->
            <path
              d="M224.1 141c-63.6 0-114.9 51.3-114.9 114.9s51.3 114.9 114.9 114.9S339 319.5 339 255.9 287.7 141 224.1 141zm0 189.6c-41.1 0-74.7-33.5-74.7-74.7s33.5-74.7 74.7-74.7 74.7 33.5 74.7 74.7-33.6 74.7-74.7 74.7zm146.4-194.3c0 14.9-12 26.8-26.8 26.8-14.9 0-26.8-12-26.8-26.8s12-26.8 26.8-26.8 26.8 12 26.8 26.8zm76.1 27.2c-1.7-35.9-9.9-67.7-36.2-93.9-26.2-26.2-58-34.4-93.9-36.2-37-2.1-147.9-2.1-184.9 0-35.8 1.7-67.6 9.9-93.9 36.1s-34.4 58-36.2 93.9c-2.1 37-2.1 147.9 0 184.9 1.7 35.9 9.9 67.7 36.2 93.9s58 34.4 93.9 36.2c37 2.1 147.9 2.1 184.9 0 35.9-1.7 67.7-9.9 93.9-36.2 26.2-26.2 34.4-58 36.2-93.9 2.1-37 2.1-147.8 0-184.8zM398.8 388c-7.8 19.6-22.9 34.7-42.6 42.6-29.5 11.7-99.5 9-132.1 9s-102.7 2.6-132.1-9c-19.6-7.8-34.7-22.9-42.6-42.6-11.7-29.5-9-99.5-9-132.1s-2.6-102.7 9-132.1c7.8-19.6 22.9-34.7 42.6-42.6 29.5-11.7 99.5-9 132.1-9s102.7-2.6 132.1 9c19.6 7.8 34.7 22.9 42.6 42.6 11.7 29.5 9 99.5 9 132.1s2.7 102.7-9 132.1z"
            />
          </svg>
        </i>
        <i class="fa-brands fa-facebook-f">
          <svg
            class="arrow"
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 320 512"
          >
            <!--! Font Awesome Pro 6.0.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2022 Fonticons, Inc. -->
            <path
              d="M279.14 288l14.22-92.66h-88.91v-60.13c0-25.35 12.42-50.06 52.24-50.06h40.42V6.26S260.43 0 225.36 0c-73.22 0-121.08 44.38-121.08 124.72v70.62H22.89V288h81.39v224h100.17V288z"
            />
          </svg>
        </i>
      </div>
      <div class="email-input-tag-with-logo">
        <div class="email-input-tag">
          <label for="name"></label>
          <input
            class="input-tag"
            type="email"
            id="name"
            name="name"
            required
            placeholder="Enter your email"
          />
          <a href="/" class="subscribe-btn">Subscribe</a>
        </div>
        <hr class="line" />

        <div class="footer-logo">
          <img src="./images/ATTICA-MARK-LOGOTYPE-TITLE 1.png" alt="" />
        </div>
      </div>
    </div>
  </body>
</html>
